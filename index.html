<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Homework Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        
        /* Navbar styling */
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a, .dropbtn { float: left; color: #f2f2f2; text-align: center; 
                               padding: 14px 16px; text-decoration: none; cursor: pointer; }
        .navbar a:hover, .dropbtn:hover { background-color: #ddd; color: black; }
        
        /* Dropdown menu styling */
        .dropdown { float: left; overflow: hidden; }
        .dropdown-content { display: none; position: absolute; 
                            background-color: #f9f9f9; min-width: 160px; 
                            box-shadow: 0px 8px 16px rgba(0,0,0,0.2); z-index:1; }
        .dropdown-content a { display: block; color: black; padding: 12px 16px; text-decoration: none; }
        .dropdown-content a:hover { background-color: #ddd; }
        .dropdown:hover .dropdown-content { display: block; }

        /* Main content styling */
        .content { padding: 20px; }
        .section { display: none; } /* hide all sections initially */
        img { max-width: 300px; margin: 10px; border: 2px solid #333; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a onclick="showSection('home')">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Assignments</button>
            <div class="dropdown-content">
                <a onclick="showSection('task1')">Task 1</a>
                <a onclick="showSection('task2')">Task 2</a>
            </div>
        </div>
        <a href="#">About</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <!-- Home section -->
        <div id="home" class="section">
            <h1>Welcome to My Homework Site</h1>
            <p>Use the "Assignments" menu above to navigate to Task 1 or Task 2.</p>
        </div>

        <!-- Task 1 section -->
        <div id="task1" class="section">
            <h1>Task 1: Pictures</h1>
            <p>Here are some images for Task 1:</p>
            <img src="images/pic1.jpg" alt="Picture 1">
            <img src="images/pic2.jpg" alt="Picture 2">
        </div>

        <!-- Task 2 section -->
        <div id="task2" class="section">
            <h1>Task 2: webiste development</h1>
            <p>progressÂ on development website</p>
            <p>Present progress on project.</p>
        </div>
    </div>

    <script>
        // Function to show selected section and hide others
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(sec => sec.style.display = 'none'); // hide all
            document.getElementById(sectionId).style.display = 'block'; // show selected
        }

        // Show Home section by default
        showSection('home');
    </script>

</body>
</html>
